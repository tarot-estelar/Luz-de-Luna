  <script>
    const cartas = window.cartas || [];

    function tirarCarta() {
      const hoy = new Date().toISOString().split('T')[0];
      const cartaGuardada = JSON.parse(localStorage.getItem("cartaDelDia"));

      if (cartaGuardada && cartaGuardada.fecha === hoy && cartaGuardada.carta) {
        mostrarCarta(cartaGuardada.carta);
      } else {
        if (cartas.length === 0) {
          alert("No hay cartas disponibles en este momento.");
          return;
        }
        const nuevaCarta = cartas[Math.floor(Math.random() * cartas.length)];
        localStorage.setItem("cartaDelDia", JSON.stringify({ fecha: hoy, carta: nuevaCarta }));
        mostrarCarta(nuevaCarta);
      }
    }

    function mostrarCarta(carta) {
      if (!carta) return;
      document.getElementById("nombreCarta").textContent = carta.nombre;
      document.getElementById("imagenCarta").src = carta.imagen;
      document.getElementById("resumenCarta").textContent = carta.resumen;
      document.getElementById("palabrasClaveCarta").textContent = carta.palabrasClave;
      document.getElementById("consejoCarta").textContent = carta.consejo;
      document.getElementById("resultado").style.display = "block";
