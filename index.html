<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarot Estelar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#111, #222);
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    img {
      max-width: 300px;
      margin-top: 1rem;
    }
    #significadoCarta {
      max-width: 600px;
      margin: 1rem auto;
      font-style: italic;
      line-height: 1.5;
      background: #333;
      padding: 1rem;
      border-radius: 10px;
    }
    button {
      background: #6a0dad;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 2rem;
    }
    button:hover {
      background: #8b30ff;
    }
  </style>
</head>
<body>

  <h1>Tarot Estelar</h1>
  <p>Haz clic en el botón para descubrir tu carta:</p>

  <button onclick="tirarCarta()">Tirar una carta</button>

  <div id="resultado" style="display:none;">
    <h2 id="nombreCarta"></h2>
    <img id="imagenCarta" src="" alt="Carta del tarot">
    <p id="significadoCarta"></p>
  </div>

  <script>
    const cartas = [
      {
        nombre: "El Loco",
        imagen: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/RWS_Tarot_00_Fool.jpg/300px-RWS_Tarot_00_Fool.jpg",
        significado: "Representa el inicio de un viaje, la apertura a lo nuevo y la libertad de espíritu. Habla de confiar en el proceso de la vida, aun cuando el camino es incierto. Este arcano nos invita a dar el salto, soltar el miedo al ridículo y permitirnos explorar con inocencia. Puede anunciar una oportunidad inesperada, un nuevo comienzo o una etapa donde la espontaneidad y la autenticidad serán claves. También es un llamado a vivir el presente, sin ataduras del pasado ni expectativas del futuro."
      },
      {
        nombre: "La Emperatriz",
        imagen: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/RWS_Tarot_03_Empress.jpg/300px-RWS_Tarot_03_Empress.jpg",
        significado: "Palabras clave: Fertilidad – Creatividad – Abundancia – Cuidado. La vida florece en ti y a tu alrededor. Este es un momento para nutrir, crear y abrazar la belleza. Eres canal de abundancia. Confía en tu capacidad de sostener y dar forma a lo que amas. Consejo práctico: rodéate de cosas hermosas. Planta una semilla literal o simbólica. Da forma a una idea con amor maternal."
      },
      {
        nombre: "La Muerte",
        imagen: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/RWS_Tarot_13_Death.jpg/300px-RWS_Tarot_13_Death.jpg",
        significado: "Transformación, fin de una etapa. Deja ir para renacer. Cambio en las finanzas: puede indicar una reducción de recursos económicos, pero también la oportunidad de reevaluar prioridades y encontrar equilibrio financiero. Cambio en los valores: puede haber un replanteamiento de lo que es importante en la vida, llevando a ajustes espirituales y prácticos. También puede mostrar resistencia al cambio, lo que puede dificultar el proceso de transformación."
      },
      {
        nombre: "La Estrella",
        imagen: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/RWS_Tarot_17_Star.jpg/300px-RWS_Tarot_17_Star.jpg",
        significado: "Esperanza, guía espiritual, inspiración. Confía en el universo. Simboliza la esperanza, la renovación, la curación y la guía espiritual. Representa un momento de positividad, fe y armonía, tanto interna como externa, tras un período difícil. La Estrella nos anima a confiar en nuestra intuición, mantener la esperanza y creer en un futuro mejor."
      }
    ];

    function tirarCarta() {
      const carta = cartas[Math.floor(Math.random() * cartas.length)];
      document.getElementById("nombreCarta").textContent = carta.nombre;
      document.getElementById("imagenCarta").src = carta.imagen;
      document.getElementById("significadoCarta").textContent = carta.significado;
      document.getElementById("resultado").style.display = "block";
    }
  </script>

</body>
</html>
